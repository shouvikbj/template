{% extends "layout.html" %}
{% block title %}
Register
{% endblock %}
{% block navheader %}
Register
{% endblock %}
{% block main %}
<div class="row">
  <form action="" class="form" method="post">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 jumbotron">
      <div class="row">
        <div class="col-sm-12">
          <div class="modal-head">
            <h3>Company Creation</h3>
            <p>FY 2016-17</p>
            <hr>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" name="company_name" placeholder="Enter Company Name" autocomplete="off">
            </div>
            <div class="form-group">
              <textarea name="address" rows="4" class="form-control" placeholder="Enter Address" ></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="userid" placeholder="Enter UserID" autocomplete="off">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="gstin" placeholder="GSTIN" autocomplete="off">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Enter Password" autocomplete="off">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="repassword" placeholder="Retype Password" autocomplete="off">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </form>
</div>
{% endblock %}
